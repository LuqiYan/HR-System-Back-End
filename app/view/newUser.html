<div>
    <h3>Create New User:</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.fName" placeholder="first name" name="fName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.lName" placeholder="last name" name="lName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Age:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newUser.age" placeholder="age" name="age">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Sex:</label>
            <div class="col-sm-10">
                <form action="">
                    <input type="radio" value="Male" ng-model="newUser.sex" name="sex">Male<br>
                    <input type="radio" value="Female" ng-model="newUser.sex" name="sex">Female
                </form>
            </div>
        </div>
    </form>

    <hr>
    <button class="btn btn-success" ng-disabled="incomplete" ng-click="createUser('/listUser')">
        <span class="glyphicon glyphicon-save"></span>  Save Changes
    </button>

</div>
